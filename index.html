<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/dist/css/main.min.css"></head>

<body>

    <div class="hero-img">
        <div class="hero-shadow"></div>

        <div class="wrapper">
            <h1 class="tittle">Pizza App</h1>
            <p class="text">Sprawdź, która pizza opłaca się bardziej!</p>

            <div class="pizza-wrap">

                <div class="pizza-box first-box">
                    <h3>Pizza #1</h3>

                    
                        <label for="first-diameter">Podaj średnicę:</label>
                        <input type="number" id="first-diameter" step="0.01" placeholder="Podaj średnicę [cm]">
                        <p class="error-text"></p>
                   
                        <label for="first-amount">Podaj ilość:</label>
                        <input type="number" id="first-amount" placeholder="Podaj ilość">
                        <p class="error-text"></p>
                    
                        <label for="first-price">Podaj cenę:</label>
                        <input type="number" id="first-price" step="0.01" placeholder="Podaj cenę [zł]">
                        <p class="error-text"></p>
                    
                    
                    <div class="results">
                        <p class="area">Pole całkowite wynosi: <br> <span class="first-area"></span> cm<sup>2</sup> </p>
                        <p class="price-for-cm">Cena za cm<sup>2</sup>: <span class="first-cost"></span> gr</p>
                        <p class="choose-this"></p>
                    </div>
                </div>

                <div class="pizza-box second-box">
                    <h3>Pizza #2</h3>
                    
                        <label for="second-diameter">Podaj średnicę:</label>
                        <input type="number" id="second-diameter" placeholder="Podaj średnicę [cm]">
                        <p class="error-text"></p>
                    
                    
                        <label for="second-amount">Podaj ilość:</label>
                        <input type="number" id="second-amount" placeholder="Podaj ilość">
                        <p class="error-text"></p>
                    
                    
                        <label for="second-price">Podaj cenę:</label>
                        <input type="number" id="second-price" placeholder="Podaj cenę [zł]">
                        <p class="error-text"></p>
                    

                    <div class="results">
                        <p class="area">Pole całkowite wynosi: <br> <span class="second-area"></span> cm<sup>2</sup>
                        </p>
                        <p class="price-for-cm">Cena za cm<sup>2</sup>: <span class="second-cost"></span> gr</p>
                        <p class="choose-this2"></p>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="check">Sprawdź!</button>
            </div>
        </div>
    </div>

    <script src="/dist/js/main.min.js"></script>


</body>

</html>
